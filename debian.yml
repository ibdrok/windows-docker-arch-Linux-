services:
  qemu:
    image: qemux/qemu
    container_name: qemu
    environment:
      BOOT: "https://cdimage.debian.org/debian-cd/current/amd64/iso-cd/debian-13.2.0-amd64-netinst.iso"
      USERNAME: "MASTER"
      PASSWORD: "admin@123"
      RAM_SIZE: "12G"
      CPU_CORES: "4"
      DISK_SIZE: "128G"
    devices:
      - /dev/kvm
      - /dev/net/tun
    cap_add:
      - NET_ADMIN
    ports:
      - 8006:8006
    volumes:
      - ./qemu:/storage
    restart: always
    stop_grace_period: 2m
